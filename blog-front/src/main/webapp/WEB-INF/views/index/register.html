<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>注册</title>
	<#include "/common/include.html">
</head>
<body>
      <div class="bo-container">
	  <!-- 头部引用 -->
	  <#include "/common/header.html">
	  <@headerPage currentPage=""/>
      <!-- 内容开始-->
				<div class="bo-panel bo-radius bo-mt20">
					<div class="bo-panel bo-center" style="width: 50%;">
						<div class="bo-text-center bo-size24" style="height: 52px;line-height: 52px;">
							<h3>用户注册</h3>
						</div>
						<form action="/doRegister" method="post">
							<div class="mh_bn">
								<div class="bo-text-center bo-error-message">
									${__message!}
								</div>
								<input type="hidden" name="bk" value="${bk!}" />
								<div class="bo-text-center">
									<input type="text" class="bo-input" name="email" placeholder="请输入邮箱" />
								</div>
								<div class="bo-text-center succ_bn btn_lg" onclick="$('form').submit();">注册</div>
								<p class="forget_password"><a href="/login">已注册，去登录</a></p>
							</div>
						</form>
					</div>
				</div>
				<!-- 内容结束-->
      <#include "/common/footer.html">
      </div>
      
</body>
</html>
