<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  	<title>忘记密码</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<#include "/common/include.html">
</head>
<body>
      <div class="bo-container">
		  <!-- 头部引用 -->
		  <#include "/common/header.html">
		  <@headerPage currentPage=""/>
	      <!-- 内容开始-->
				<div class="bo-panel bo-radius bo-mt20">
					<div class="bo-panel bo-center" style="width: 50%;">
						<div class="bo-text-center bo-size24" style="height: 52px;line-height: 52px;">
							<h3>重置密码</h3>
						</div>
						<form action="/doforgetpasswd" method="post">
							<div class="mh_bn">
								<div class="bo-text-center bo-error-message">
									${__message!}
								</div>
								 <input type="hidden" name="back_url" value="${back_url!}"/>
								<div class="bo-text-center">
									<input type="text" class="bo-input" name="email" placeholder="请输入你的邮箱" />
								</div>
								<div class="bo-text-center">
									<input type="password" class="bo-input" name="passwd" placeholder="请输入新密码" />
								</div>
								<div class="bo-text-center">
									<input type="password" class="bo-input" name="repasswd" placeholder="请再次输入密码" />
								</div>
								<div class="bo-text-center">
									<input type="text" class="bo-input" name="emailCode" placeholder="请输入验证码" style="width: 120px;margin-right: 10px" />
									<a class="get-email-code send-email-code">获取邮件验证码</a>
								</div>
								<div class="bo-text-center succ_bn btn_lg" onclick="$('form').submit();">重置密码</div>
								<p class="forget_password"><a href="/login">返回登录</a></p>
							</div>
						</form>
					</div>
				</div>
				<!-- 内容结束-->
      <#include "/common/footer.html">
      </div>
</body>
</html>
