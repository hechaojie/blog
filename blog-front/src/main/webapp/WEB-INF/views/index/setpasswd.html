<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<title>设置新密码</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<#include "/common/include.html">
	</head>

	<body>
		<div class="bo-container">
			<!-- 头部引用 -->
			<#include "/common/header.html">
				<@headerPage currentPage="" />
				<!-- 内容开始-->
				<div class="bo-panel bo-radius bo-mt20">
					<div class="bo-panel bo-center" style="width: 50%;">
						<div class="bo-text-center bo-size24" style="height: 52px;line-height: 52px;">
							<h3>设置密码</h3>
						</div>
						<form action="/auth/setpwd" method="post">
							<div class="mh_bn">
								<div class="bo-text-center bo-error-message">
									${__message!}
								</div>
								<input type="hidden" name="token" value="${token!}" />
								<div class="bo-text-center">
									<input type="password" class="bo-input" name="passwd" placeholder="新密码" required/>
								</div>
								<div class="bo-text-center">
									<input type="password" class="bo-input" name="repasswd" placeholder="确认新密码" required/>
								</div>
								<div class="bo-text-center succ_bn btn_lg" onclick="$('form').submit();">提交</div>
							</div>
						</form>
					</div>
				</div>
				<!-- 内容结束-->
				<#include "/common/footer.html">
		</div>
	</body>

</html>
